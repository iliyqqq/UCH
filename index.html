<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.O.A.T Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">G.O.A.T Coffee</div>
                <ul class="nav-links">
                    <li><a href="#">Меню</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Отзывы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
                <div class="contact-info">
                    <div class="phone">8-919-133-78-08</div>
                    <button class="btn">Позвонить</button>
                    <button class="btn">Вход</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>Только в нашем заведении</h1>
                <div class="divider"></div>
            </div>
        </section>

        <!-- Админ-панель для управления карточками -->
        <section class="admin-panel">
            <h2>Управление меню</h2>
            <div class="admin-controls">
                <input type="text" id="newProductName" class="admin-input" placeholder="Название продукта">
                <button onclick="addProduct()" class="admin-btn">Добавить продукт</button>
                <button onclick="clearAll()" class="admin-btn clear-btn">Очистить всё</button>
            </div>
        </section>

        <!-- Контейнер для карточек продуктов -->
        <section class="products" id="productsContainer">
            <!-- Карточки будут добавляться сюда динамически -->
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>©Copyright. All rights reserved.</p>
            <p>Бесплатные звонки</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
